{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <span class="fonte-destaque saldo">Adicionar contas mensais</span>
        <br>
        <br>
        <div class="card" style="border:solid 2px #69D2CD;">
        <div class="row">
            <br>
            <div>
                <form action="{% url 'definir_contas' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label>Título</label>
                            <input name="titulo" type="text" class="form-control" placeholder="Titulo da conta aqui">
                        </div>

                        <div class="col-md">
                            <label>Categoria</label>
                            <select name="categoria" class="form-select">
                                {% for categoria in categorias %}
                                    <option value="{{categoria.id}}">{{categoria}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" placeholder="Descrição da conta aqui"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Valor</label>  
                            <input name="valor" type="number" class="form-control" placeholder="R$">
                        </div>

                        <div class="col-md">
                            <label>Dia de pagamento</label>
                            <input name="dia_pagamento" min="1" max="31" type="number" class="form-control" placeholder="Coloque um número de 1 a 31">
                        </div>
                    </div>
                    <br>
                    <br>
                    <input type="submit" style="width:100%;" class="botao-principal">

                </form>
            </div>

            <div class="col-md-8">
            </div>

        </div>
    </div>
    </div>

{% endblock %}
